<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그들</title>
</head>
<body>
    <!-- 순서 없는 목록 태그-->
    <h1> 순서 없는 목록 태그</h1>
    <h3> 화면 구현 수업 내용</h3>
    <ul>
        <li>HTMLS</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>React.js</li>
    </ul>

    <!-- 순서 있는 목록 태그-->
    <h1>순서 있는 목록 태그</h1>
    <h3>화면 구현 수업 내용</h3>
    <ol>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>React.js</li>
    </ol>
    
    <!--설명 목록 태그-->
    <h1>설명 목록 태그</h1>
    <dl>
        <dt>이곳은 목록의 제목을 적는 곳 입니다.</dt>
        <dd>아곳은 목록에 대한 설명을 적는 곳 입니다.</dd>
        <dd>여러 줄을 작성할 수 도 있습니다.</dd>
        <dt>또 다른 목록의 제목을 작성할 수 있으며</dt>
        <dd>목록별로 설명에 필요한 행을 다르게 작성할 수 있습니다.</dd>
    </dl>

</body>
</html>
