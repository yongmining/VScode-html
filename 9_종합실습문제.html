<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 실습 문제</title>
</head>
<body>
    <form>
        <label>고객명 : </label>
        <input type="text" name="userId" maxlength="15">
        <br>

        <br>
        <label>전화번호 : </label>
        <input type="phone" name="phone" maxlength="15">
        <br>

        <br>
        <label>E-mail : </label>
        <input type="email" name="email" maxlength="15">
        <br>
    </form>

    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="Size" value="S" id="Small"> <label for="Small">Small</label>
            <br>

            <br>
            <input type="radio" name="Size" value="M" id="Medium"> <label for="Medium">Medium</label>
            <br>

            <br>
            <input type="radio" name="Size" value="L" id="Large"> <label for="Large">Large</label>
            <br>
        </fieldset>


        <fieldset>
            <legend>토핑 선택</legend>
            <input type="radio" name="toping" > <label>베이컨</label>
            <br>

            <br>
            <input type="radio" name="toping" > <label>치즈</label>
            <br>

            <br>
            <input type="radio" name="toping" > <label>양파</label>
            <br>

            <br>
            <input type="radio" name="toping" > <label>버섯</label>
            <br>
        </fieldset>
    </form>

    <form>
        <label>희망 배송 시간 : </label>
        <input type="time" name="time">
        <br>

        <br>
        <label>주문시 요청사항 : </label>
        <textarea cols="20" rows="3" name="order"></textarea>
        <br>

        <br>
        <input type="submit" value="주문하기">
    </form>


</body>
</html>
